{% load static %}
<script src= "{% static '\jquery-3.7.1.js' %}"></script>


<div class="header_background">
    <form method="post" autocomplete="off">
        <div class="search_box_background"></div>
        {%csrf_token%} 
        {{form}}
    </form>
</div id = "button_and_graph">
    <div id = "range_buttons">  
        <div>
            <button onclick= 'getRange(this, "{{ticker_name}}" )' id="1 Day" >1 Day</button>
        </div>
        <div>   
            <button onclick= 'getRange(this, "{{ticker_name}}" )' id="5 Days">5 Days</button>
        </div>
        <div>      
            <button onclick= 'getRange(this, "{{ticker_name}}" )' id="1 Month">1 Month</button>
        </div>
        <div>      
            <button onclick= 'getRange(this, "{{ticker_name}}" )' id="6 Months">6 Months</button>
        </div>
        <div>      
            <button onclick= 'getRange(this, "{{ticker_name}}" )' id="Year to Date">Year to Date</button>
        </div>
        <div>      
            <button onclick= 'getRange(this, "{{ticker_name}}" )' id="1 Year">1 Year</button>
        </div>
        <div>      
            <button onclick= 'getRange(this, "{{ticker_name}}" )' id="5 Years">5 Years</button>
        </div>
        <div>      
            <button onclick= 'getRange(this, "{{ticker_name}}" )' id="Max">Max</button>
        </div>
        <script src= "{% static '\data_page.js' %}"></script>
        </div>
        <div>
            <h1 id = "line_graph"> </h1>
            <div id = "loading_graph">   
                <h1 id = "loading_words">  Loading ... {{ticker_name}} ...  </h1>
            </div>
            <script src="https://d3js.org/d3.v7.min.js"></script>
            <script src= "{% static '\visualize.js' %}"></script>
        </div>
    </div>
        
<!-- styles relating to forms are directly written in their form class -->
 
<style>
    .search_box_background {
        width: 350px; 
        height: 30px; 
        margin-left: 10px;
        background-color: white; 
        border: 2px solid gray; 
        position: absolute; 
        border-radius: 100px;
        overflow-y: auto;

        
    }
    .header_background {
        height: 40px; 
        padding-top: 10px;
        background-color: rgba(233, 182, 221, 1);
        position: sticky;
        top: 0;

    }
    body{
        background-color: pink;
        padding-top: 20px;
        margin:0;
        padding:0;
    }

    #range_buttons {
        margin-left: 1150px;
        margin-top: 80px;
        color: red;
    }

    #line_graph {
        margin-top: -200px;
        position: absolute
    }

    #loading_graph{
        background-color: black;
        width: 1120;
        height: 400;
        margin-left: 25px;
        margin-top: -200px;
        position: absolute;
        text-align: center;
        vertical-align: middle;
        line-height: 400px; 
        display: "none";
    }

    #loading_words{
        color: white;
    }

</style>
